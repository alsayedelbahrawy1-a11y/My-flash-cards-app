<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Flashcards Pro - Advanced Study App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--secondary);
        }

        .btn-warning {
            background: var(--warning);
        }

        select, input {
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Card Display */
        .card-display {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .card-content {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
            width: 100%;
        }

        .card-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin: 15px 0;
            display: none; /* Hidden by default */
        }

        /* Review Controls */
        .review-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .review-btn {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 15px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .review-btn:hover {
            transform: translateY(-2px);
        }

        .review-btn.again { border-color: var(--danger); color: var(--danger); }
        .review-btn.hard { border-color: var(--warning); color: var(--warning); }
        .review-btn.good { border-color: var(--secondary); color: var(--secondary); }
        .review-btn.easy { border-color: var(--primary); color: var(--primary); }

        /* Progress */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.3s;
        }

        /* Lists */
        .deck-list, .card-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .deck-item, .card-item {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .deck-item:hover, .card-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .deck-header {
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .subdecks {
            margin-left: 20px;
            margin-top: 10px;
            border-left: 2px solid var(--border);
            padding-left: 15px;
        }

        .hidden {
            display: none !important;
        }

        .study-info {
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
        }

        .image-area {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
        }

        .image-area:hover {
            border-color: var(--primary);
        }

        #imagePreview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid var(--border);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .success-message {
            background: var(--secondary);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .deck-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .toggle-subdecks {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>üé¥ Flashcards Pro</h1>
            <div class="controls">
                <select id="deckSelect">
                    <option value="">Select a Deck</option>
                </select>
                <button id="newDeckBtn" class="btn">+ New Deck</button>
                <button id="newSubdeckBtn" class="btn btn-warning">+ New Subdeck</button>
                <button id="studyBtn" class="btn btn-success">Start Study</button>
                <button id="statsBtn" class="btn">Statistics</button>
                <button id="exportBtn" class="btn">Export</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main">
            <!-- Create Card Panel -->
            <div class="panel">
                <h2>Create New Card</h2>
                
                <div class="form-group">
                    <label for="cardType">Card Type</label>
                    <select id="cardType">
                        <option value="basic">Basic (Front/Back)</option>
                        <option value="cloze">Cloze Deletion</option>
                    </select>
                </div>

                <div id="basicFields">
                    <div class="form-group">
                        <label for="frontText">Front (Question)</label>
                        <textarea id="frontText" placeholder="Enter question here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="backText">Back (Answer)</label>
                        <textarea id="backText" placeholder="Enter answer here..."></textarea>
                    </div>
                </div>

                <div id="clozeFields" class="hidden">
                    <div class="form-group">
                        <label for="clozeText">Text with Cloze</label>
                        <textarea id="clozeText" placeholder="The heart has {{4 chambers}}... Use {{c1::text}} to hide words"></textarea>
                    </div>
                </div>

                <!-- Image Area -->
                <div class="form-group">
                    <label>Add Image (will appear with answer only)</label>
                    <div class="image-area" id="imageArea">
                        <div>üì∑ Click to select image or paste here</div>
                        <img id="imagePreview" class="hidden">
                    </div>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                </div>

                <div class="form-group">
                    <label for="tagsInput">Tags (comma separated)</label>
                    <input type="text" id="tagsInput" placeholder="medicine, heart, anatomy">
                </div>

                <div class="controls">
                    <button id="addCardBtn" class="btn">Add Card</button>
                    <button id="resetFormBtn" class="btn">Clear Form</button>
                </div>

                <div id="formMessage" class="hidden"></div>
            </div>

            <!-- Study Panel -->
            <div class="panel">
                <h2>Study Session</h2>
                
                <div class="study-info" id="studyInfo">
                    Select a deck and click "Start Study"
                </div>

                <div class="progress-bar">
                    <div class="progress" id="studyProgress" style="width: 0%"></div>
                </div>

                <div class="card-display hidden" id="cardDisplay">
                    <div class="card-content" id="cardContent"></div>
                    <!-- Image will be shown here only when answer is displayed -->
                    <img class="card-image" id="cardImage">
                </div>

                <div class="controls hidden" id="answerControls">
                    <button id="showAnswerBtn" class="btn">Show Answer</button>
                </div>

                <div class="review-controls hidden" id="reviewControls">
                    <div class="review-btn again" data-grade="1">
                        <div>‚ùå Again</div>
                        <small>1 min</small>
                    </div>
                    <div class="review-btn hard" data-grade="2">
                        <div>üü° Hard</div>
                        <small>10 min</small>
                    </div>
                    <div class="review-btn good" data-grade="3">
                        <div>üü¢ Good</div>
                        <small>1 day</small>
                    </div>
                    <div class="review-btn easy" data-grade="4">
                        <div>üîµ Easy</div>
                        <small>4 days</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decks List -->
        <div class="panel">
            <div class="deck-header">
                <h2>Your Decks</h2>
                <button id="toggleSubdecks" class="toggle-subdecks">üîΩ</button>
            </div>
            <div class="deck-list" id="deckList">
                <!-- Decks will appear here -->
            </div>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä Statistics</h2>
                <button class="close-btn" onclick="closeModal('statsModal')">√ó</button>
            </div>
            <div id="statsContent">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalDecks">0</div>
                        <div class="stat-label">Total Decks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalCards">0</div>
                        <div class="stat-label">Total Cards</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="dueCards">0</div>
                        <div class="stat-label">Cards Due</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="studiedToday">0</div>
                        <div class="stat-label">Studied Today</div>
                    </div>
                </div>
                <div id="deckStatsList">
                    <!-- Deck-specific stats will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Advanced Flashcard App with Subdecks and Enhanced Statistics
        class AdvancedFlashcardApp {
            constructor() {
                this.dbName = 'AdvancedFlashcardsDB';
                this.dbVersion = 2;
                this.db = null;
                this.currentDeck = null;
                this.currentCard = null;
                this.studyQueue = [];
                this.currentStudyIndex = 0;
                this.showSubdecks = true;
                
                this.init();
            }

            async init() {
                await this.initDB();
                this.setupEventListeners();
                await this.loadDecks();
                this.showMessage('App loaded successfully!', 'success');
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.dbVersion);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // Create decks store with parentId for subdecks
                        if (!db.objectStoreNames.contains('decks')) {
                            const deckStore = db.createObjectStore('decks', { keyPath: 'id' });
                            deckStore.createIndex('name', 'name', { unique: false });
                            deckStore.createIndex('parentId', 'parentId', { unique: false });
                        }
                        
                        // Create cards store
                        if (!db.objectStoreNames.contains('cards')) {
                            const cardStore = db.createObjectStore('cards', { keyPath: 'id' });
                            cardStore.createIndex('deckId', 'deckId', { unique: false });
                            cardStore.createIndex('due', 'due', { unique: false });
                        }

                        // Create study sessions store for statistics
                        if (!db.objectStoreNames.contains('studySessions')) {
                            const sessionStore = db.createObjectStore('studySessions', { keyPath: 'id' });
                            sessionStore.createIndex('date', 'date', { unique: false });
                        }
                    };
                });
            }

            setupEventListeners() {
                // Deck management
                document.getElementById('newDeckBtn').addEventListener('click', () => this.createNewDeck());
                document.getElementById('newSubdeckBtn').addEventListener('click', () => this.createNewSubdeck());
                document.getElementById('deckSelect').addEventListener('change', (e) => this.selectDeck(e.target.value));
                document.getElementById('studyBtn').addEventListener('click', () => this.startStudySession());
                document.getElementById('toggleSubdecks').addEventListener('click', () => this.toggleSubdecksView());
                
                // Card management
                document.getElementById('cardType').addEventListener('change', (e) => this.toggleCardType(e.target.value));
                document.getElementById('addCardBtn').addEventListener('click', () => this.addCard());
                document.getElementById('resetFormBtn').addEventListener('click', () => this.resetForm());
                
                // Study session
                document.getElementById('showAnswerBtn').addEventListener('click', () => this.showAnswer());
                document.querySelectorAll('.review-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const grade = parseInt(e.currentTarget.dataset.grade);
                        this.rateCard(grade);
                    });
                });
                
                // Image handling
                document.getElementById('imageArea').addEventListener('click', () => document.getElementById('imageInput').click());
                document.getElementById('imageInput').addEventListener('change', (e) => this.handleImageUpload(e));
                
                // Statistics and Export
                document.getElementById('statsBtn').addEventListener('click', () => this.showStatistics());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
            }

            toggleSubdecksView() {
                this.showSubdecks = !this.showSubdecks;
                document.getElementById('toggleSubdecks').textContent = this.showSubdecks ? 'üîΩ' : '‚ñ∂Ô∏è';
                this.loadDecks();
            }

            toggleCardType(type) {
                const basicFields = document.getElementById('basicFields');
                const clozeFields = document.getElementById('clozeFields');
                
                if (type === 'cloze') {
                    basicFields.classList.add('hidden');
                    clozeFields.classList.remove('hidden');
                } else {
                    basicFields.classList.remove('hidden');
                    clozeFields.classList.add('hidden');
                }
            }

            async createNewDeck() {
                const name = prompt('Enter deck name:');
                if (!name) return;

                const deck = {
                    id: 'deck_' + Date.now(),
                    name: name,
                    parentId: null, // Top-level deck
                    createdAt: new Date().toISOString(),
                    cardCount: 0
                };

                try {
                    await this.saveDeck(deck);
                    this.showMessage(`Deck "${name}" created successfully!`, 'success');
                    await this.loadDecks();
                    document.getElementById('deckSelect').value = deck.id;
                    this.selectDeck(deck.id);
                } catch (error) {
                    this.showMessage('Error creating deck: ' + error, 'error');
                }
            }

            async createNewSubdeck() {
                if (!this.currentDeck) {
                    this.showMessage('Please select a parent deck first!', 'error');
                    return;
                }

                const name = prompt('Enter subdeck name:');
                if (!name) return;

                const deck = {
                    id: 'deck_' + Date.now(),
                    name: name,
                    parentId: this.currentDeck.id,
                    createdAt: new Date().toISOString(),
                    cardCount: 0
                };

                try {
                    await this.saveDeck(deck);
                    this.showMessage(`Subdeck "${name}" created successfully!`, 'success');
                    await this.loadDecks();
                } catch (error) {
                    this.showMessage('Error creating subdeck: ' + error, 'error');
                }
            }

            async loadDecks() {
                try {
                    const decks = await this.getAllDecks();
                    const select = document.getElementById('deckSelect');
                    const list = document.getElementById('deckList');
                    
                    // Update select
                    select.innerHTML = '<option value="">Select a Deck</option>';
                    decks.forEach(deck => {
                        if (!deck.parentId) { // Only show top-level decks in select
                            const option = document.createElement('option');
                            option.value = deck.id;
                            option.textContent = `${deck.name} (${this.getDeckCardCount(deck, decks)} cards)`;
                            select.appendChild(option);
                        }
                    });
                    
                    // Update list with hierarchy
                    list.innerHTML = '';
                    if (decks.length === 0) {
                        list.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No decks yet. Create your first deck!</div>';
                        return;
                    }
                    
                    // Show top-level decks and their subdecks
                    const topLevelDecks = decks.filter(deck => !deck.parentId);
                    topLevelDecks.forEach(deck => {
                        this.renderDeckItem(deck, decks, list);
                    });
                } catch (error) {
                    this.showMessage('Error loading decks: ' + error, 'error');
                }
            }

            renderDeckItem(deck, allDecks, container, level = 0) {
                const item = document.createElement('div');
                item.className = 'deck-item';
                item.style.marginLeft = level * 20 + 'px';
                
                const subdecks = allDecks.filter(d => d.parentId === deck.id);
                const totalCards = this.getDeckCardCount(deck, allDecks);
                
                item.innerHTML = `
                    <div>
                        <strong>${deck.name}</strong>
                        <div style="color: var(--text-secondary); font-size: 14px; margin-top: 5px;">
                            ${totalCards} cards ‚Ä¢ Created: ${new Date(deck.createdAt).toLocaleDateString()}
                            ${subdecks.length > 0 ? ` ‚Ä¢ ${subdecks.length} subdecks` : ''}
                        </div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    document.getElementById('deckSelect').value = deck.id;
                    this.selectDeck(deck.id);
                });
                
                container.appendChild(item);
                
                // Render subdecks if enabled
                if (this.showSubdecks && subdecks.length > 0) {
                    const subdeckContainer = document.createElement('div');
                    subdeckContainer.className = 'subdecks';
                    subdecks.forEach(subdeck => {
                        this.renderDeckItem(subdeck, allDecks, subdeckContainer, level + 1);
                    });
                    container.appendChild(subdeckContainer);
                }
            }

            getDeckCardCount(deck, allDecks) {
                let count = deck.cardCount || 0;
                
                // Add counts from subdecks
                const subdecks = allDecks.filter(d => d.parentId === deck.id);
                subdecks.forEach(subdeck => {
                    count += this.getDeckCardCount(subdeck, allDecks);
                });
                
                return count;
            }

            async selectDeck(deckId) {
                if (!deckId) {
                    this.currentDeck = null;
                    return;
                }
                
                try {
                    this.currentDeck = await this.getDeck(deckId);
                    this.showMessage(`Selected deck: ${this.currentDeck.name}`, 'success');
                } catch (error) {
                    this.showMessage('Error selecting deck: ' + error, 'error');
                }
            }

            async addCard() {
                if (!this.currentDeck) {
                    this.showMessage('Please select a deck first!', 'error');
                    return;
                }

                const cardType = document.getElementById('cardType').value;
                let front, back;

                if (cardType === 'cloze') {
                    front = document.getElementById('clozeText').value;
                    back = front.replace(/{{c\d+::(.*?)}}/g, '$1'); // Extract answers
                } else {
                    front = document.getElementById('frontText').value;
                    back = document.getElementById('backText').value;
                }

                if (!front.trim()) {
                    this.showMessage('Please enter card content!', 'error');
                    return;
                }

                const card = {
                    id: 'card_' + Date.now(),
                    deckId: this.currentDeck.id,
                    type: cardType,
                    front: front,
                    back: back,
                    tags: document.getElementById('tagsInput').value.split(',').map(t => t.trim()).filter(t => t),
                    image: this.currentImage || null,
                    createdAt: new Date().toISOString(),
                    due: new Date().toISOString(),
                    interval: 0,
                    ease: 2.5,
                    reviews: 0
                };

                try {
                    await this.saveCard(card);
                    
                    // Update deck card count
                    this.currentDeck.cardCount = (this.currentDeck.cardCount || 0) + 1;
                    await this.saveDeck(this.currentDeck);
                    
                    this.resetForm();
                    await this.loadDecks();
                    
                    this.showMessage('Card added successfully!', 'success');
                } catch (error) {
                    this.showMessage('Error adding card: ' + error, 'error');
                }
            }

            resetForm() {
                document.getElementById('frontText').value = '';
                document.getElementById('backText').value = '';
                document.getElementById('clozeText').value = '';
                document.getElementById('tagsInput').value = '';
                document.getElementById('imagePreview').classList.add('hidden');
                this.currentImage = null;
                document.getElementById('imageInput').value = '';
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.currentImage = e.target.result;
                        const preview = document.getElementById('imagePreview');
                        preview.src = this.currentImage;
                        preview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            }

            async startStudySession() {
                if (!this.currentDeck) {
                    this.showMessage('Please select a deck first!', 'error');
                    return;
                }

                try {
                    // Get cards from current deck and all subdecks
                    const allDecks = await this.getAllDecks();
                    const deckIds = this.getDeckAndSubdeckIds(this.currentDeck.id, allDecks);
                    let allCards = [];
                    
                    for (const deckId of deckIds) {
                        const cards = await this.getDeckCards(deckId);
                        allCards = allCards.concat(cards);
                    }
                    
                    const now = new Date();
                    this.studyQueue = allCards.filter(card => new Date(card.due) <= now);
                    this.currentStudyIndex = 0;
                    
                    if (this.studyQueue.length === 0) {
                        document.getElementById('studyInfo').textContent = 'No cards due for review!';
                        return;
                    }

                    document.getElementById('studyInfo').textContent = `Cards due: ${this.studyQueue.length}`;
                    document.getElementById('cardDisplay').classList.remove('hidden');
                    document.getElementById('answerControls').classList.remove('hidden');
                    document.getElementById('reviewControls').classList.add('hidden');
                    
                    // Hide card image initially
                    document.getElementById('cardImage').style.display = 'none';
                    
                    this.showNextCard();
                } catch (error) {
                    this.showMessage('Error starting study session: ' + error, 'error');
                }
            }

            getDeckAndSubdeckIds(deckId, allDecks) {
                const ids = [deckId];
                const subdecks = allDecks.filter(deck => deck.parentId === deckId);
                
                subdecks.forEach(subdeck => {
                    ids.push(...this.getDeckAndSubdeckIds(subdeck.id, allDecks));
                });
                
                return ids;
            }

            showNextCard() {
                if (this.currentStudyIndex >= this.studyQueue.length) {
                    this.endStudySession();
                    return;
                }

                this.currentCard = this.studyQueue[this.currentStudyIndex];
                
                // Update progress
                const progress = (this.currentStudyIndex / this.studyQueue.length) * 100;
                document.getElementById('studyProgress').style.width = `${progress}%`;
                
                // Show card content - front only
                const cardContent = document.getElementById('cardContent');
                const cardImage = document.getElementById('cardImage');
                
                cardContent.textContent = this.currentCard.front;
                
                // Hide image for question (front)
                cardImage.style.display = 'none';
                
                // Reset controls
                document.getElementById('answerControls').classList.remove('hidden');
                document.getElementById('reviewControls').classList.add('hidden');
                
                this.currentStudyIndex++;
            }

            showAnswer() {
                const cardContent = document.getElementById('cardContent');
                const cardImage = document.getElementById('cardImage');
                
                cardContent.textContent = this.currentCard.back;
                
                // Show image only with answer (back)
                if (this.currentCard.image) {
                    cardImage.src = this.currentCard.image;
                    cardImage.style.display = 'block';
                } else {
                    cardImage.style.display = 'none';
                }
                
                document.getElementById('answerControls').classList.add('hidden');
                document.getElementById('reviewControls').classList.remove('hidden');
            }

            async rateCard(grade) {
                if (!this.currentCard) return;

                // Simple SM-2 algorithm
                this.updateCardSRS(this.currentCard, grade);
                
                try {
                    await this.saveCard(this.currentCard);
                    await this.recordStudySession(this.currentCard, grade);
                    this.showNextCard();
                } catch (error) {
                    this.showMessage('Error saving card: ' + error, 'error');
                }
            }

            updateCardSRS(card, grade) {
                // Simplified SM-2 algorithm
                if (grade < 3) {
                    card.interval = 1; // 1 day
                } else {
                    card.interval = card.interval ? Math.round(card.interval * card.ease) : 1;
                }
                
                card.ease = Math.max(1.3, card.ease + (0.1 - (5 - grade) * (0.08 + (5 - grade) * 0.02)));
                card.reviews = (card.reviews || 0) + 1;
                
                // Set next due date
                const nextDue = new Date();
                nextDue.setDate(nextDue.getDate() + card.interval);
                card.due = nextDue.toISOString();
            }

            async recordStudySession(card, grade) {
                const session = {
                    id: 'session_' + Date.now(),
                    cardId: card.id,
                    deckId: card.deckId,
                    grade: grade,
                    date: new Date().toISOString()
                };

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['studySessions'], 'readwrite');
                    const store = transaction.objectStore('studySessions');
                    const request = store.put(session);
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            endStudySession() {
                document.getElementById('studyInfo').textContent = 'Study session completed! üéâ';
                document.getElementById('cardDisplay').classList.add('hidden');
                document.getElementById('answerControls').classList.add('hidden');
                document.getElementById('reviewControls').classList.add('hidden');
                document.getElementById('studyProgress').style.width = '100%';
                this.showMessage('All cards reviewed! Great job!', 'success');
            }

            async showStatistics() {
                try {
                    const decks = await this.getAllDecks();
                    const cards = await this.getAllCards();
                    const sessions = await this.getTodaySessions();
                    
                    const totalDecks = decks.length;
                    const totalCards = cards.length;
                    
                    // Calculate due cards
                    const now = new Date();
                    const dueCards = cards.filter(card => new Date(card.due) <= now).length;
                    
                    // Calculate studied today
                    const studiedToday = sessions.length;
                    
                    // Update statistics display
                    document.getElementById('totalDecks').textContent = totalDecks;
                    document.getElementById('totalCards').textContent = totalCards;
                    document.getElementById('dueCards').textContent = dueCards;
                    document.getElementById('studiedToday').textContent = studiedToday;
                    
                    // Show deck-specific statistics
                    const deckStatsList = document.getElementById('deckStatsList');
                    deckStatsList.innerHTML = '<h3 style="margin: 20px 0 10px 0;">Deck Statistics</h3>';
                    
                    decks.forEach(deck => {
                        const deckCards = cards.filter(card => card.deckId === deck.id);
                        const deckDueCards = deckCards.filter(card => new Date(card.due) <= now).length;
                        const deckStudiedToday = sessions.filter(session => session.deckId === deck.id).length;
                        
                        const deckStat = document.createElement('div');
                        deckStat.className = 'deck-item';
                        deckStat.innerHTML = `
                            <div>
                                <strong>${deck.name}</strong>
                                <div style="color: var(--text-secondary); font-size: 14px; margin-top: 5px;">
                                    Total: ${deckCards.length} | Due: ${deckDueCards} | Studied Today: ${deckStudiedToday}
                                </div>
                            </div>
                        `;
                        deckStatsList.appendChild(deckStat);
                    });
                    
                    // Show modal
                    document.getElementById('statsModal').classList.add('active');
                } catch (error) {
                    this.showMessage('Error loading statistics: ' + error, 'error');
                }
            }

            async getTodaySessions() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['studySessions'], 'readonly');
                    const store = transaction.objectStore('studySessions');
                    const index = store.index('date');
                    const request = index.getAll(IDBKeyRange.lowerBound(today.toISOString()));
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            showMessage(message, type = 'info') {
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = message;
                messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 3000);
            }

            async exportData() {
                try {
                    const decks = await this.getAllDecks();
                    const cards = await this.getAllCards();
                    
                    const data = {
                        decks: decks,
                        cards: cards,
                        exportedAt: new Date().toISOString()
                    };
                    
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `flashcards-backup-${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    this.showMessage('Data exported successfully!', 'success');
                } catch (error) {
                    this.showMessage('Error exporting data: ' + error, 'error');
                }
            }

            // Database methods
            async saveDeck(deck) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['decks'], 'readwrite');
                    const store = transaction.objectStore('decks');
                    const request = store.put(deck);
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async getDeck(deckId) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['decks'], 'readonly');
                    const store = transaction.objectStore('decks');
                    const request = store.get(deckId);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getAllDecks() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['decks'], 'readonly');
                    const store = transaction.objectStore('decks');
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async saveCard(card) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['cards'], 'readwrite');
                    const store = transaction.objectStore('cards');
                    const request = store.put(card);
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async getDeckCards(deckId) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['cards'], 'readonly');
                    const store = transaction.objectStore('cards');
                    const index = store.index('deckId');
                    const request = index.getAll(deckId);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getAllCards() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['cards'], 'readonly');
                    const store = transaction.objectStore('cards');
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        }

        // Global function to close modals
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            window.flashcardApp = new AdvancedFlashcardApp();
        });
    </script>
